<div class="wrapper">
  <div class="main">
    <div class="section">
      <div class="container">
        <div class="form-group">
          <input #searchBox class="form-control" type="text" placeholder="Search" (keyup)="search(searchBox.value)" />
        </div>
        <div class="blog-list">
          <div *ngFor="let blog of blogs" class="blog" (click)="gotoBlog(blog)">
            <h3>
              {{blog.title}}
            </h3>
            <div class="blog-picture">
              <img [src]="blog.photoUrl ? blog.photoUrl : 'assets/img/blog_1.jpg'"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
