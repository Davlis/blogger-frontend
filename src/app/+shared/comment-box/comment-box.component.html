<div class="comments">
    <div class="comment-wrap">
        <div class="comment-head desktop">
            <div class="photo">
                <div class="avatar" style="background-image: url('https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg')"></div>   
            </div>
            <div class="username">Username</div>
        </div>
        <div class="comment-block">
            <div class="comment-head mobile">
                <div class="photo">
                    <div class="avatar" style="background-image: url('https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg')"></div>   
                </div>
                <div class="username">Username</div>
            </div>
            <form (ngSubmit)="addComment()">
                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="3" placeholder="Add comment..." [(ngModel)]="myComment" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-round btn-primary">Add comment</button>
                </div>
            </form>
        </div>
    </div>

    <div *ngFor="let comment of comments" class="comment-wrap">
        <div class="comment-head desktop">
            <div class="photo">
                <div class="avatar" style="background-image: url('assets/img/avatar.png')"></div>    
            </div>
            <div class="username">Username</div>
        </div>
        <div class="comment-block">
            <div class="comment-head mobile">
                <div class="photo">
                    <div class="avatar" style="background-image: url('assets/img/avatar.png')"></div>    
                </div>
                <div class="username">Username</div>
            </div>
            <p class="comment-text">{{comment.content}}</p>
            <div class="bottom-comment">
                <div class="comment-date">Aug 24, 2014 @ 2:35 PM</div>
                <ul class="comment-actions">
                    <li class="complain">Complain</li>
                    <li class="reply">Reply</li>
                </ul>
            </div>
        </div>
    </div>
