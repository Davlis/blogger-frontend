<div class="modal-header">
  <h5 class="modal-title text-center">Post publication</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Tags separated by whitespace" />
  </div>
  <div class="form-group">
    <div class="input-group date">
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="publishDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
        </span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="left-side">
    <button type="button" class="btn btn-default btn-link" (click)="emitClose(); activeModal.close('Close click')">Never mind</button>
  </div>
  <div class="divider"></div>
  <div class="right-side">
    <button type="button" class="btn btn-danger btn-link" 
            (click)="emitClose(); activeModal.close('Close click')">OK</button>
  </div>
</div>
