<div class="modal-header">
  <h5 class="modal-title text-center">Add pictures</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
          <ngb-tabset [justify]="'center'">
              <ngb-tab title="Upload">
                  <ng-template ngbTabContent>
                    <input type="file" ng2FileSelect [uploader]="uploader" (change)="uploadPicture($event)" />
                  </ng-template>

                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                  
              </ngb-tab>
              <ngb-tab title="From your files">
                  <ng-template ngbTabContent>
                      <p>Here is your profile.</p>
                  </ng-template>
              </ngb-tab>
              <ngb-tab title="From URL">
                  <ng-template ngbTabContent>
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Paste your link here"  [(ngModel)]="pictureUrl" /> 
                    </div>
                  </ng-template>
              </ngb-tab>
          </ngb-tabset>
      </div>
  </div>

</div>
<div class="modal-footer">
  <div class="left-side">
    <button type="button" class="btn btn-default btn-link" (click)="emitClose(); activeModal.close('Close click')">Never mind</button>
  </div>
  <div class="divider"></div>
  <div class="right-side">
    <button type="button" class="btn btn-danger btn-link" 
            (click)="emitClose(pictureUrl); activeModal.close('Close click')">OK</button>
  </div>
</div>
